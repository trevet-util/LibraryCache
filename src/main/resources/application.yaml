server:
  servlet:
    context-path: /res
res:
  config:
    cache-prefix: "/home/cache/resources"
    params:
      maven:
        enable: true
        cache-path: "${res.config.cache-prefix}/maven/"
        remote-url:
          - "https://maven.aliyun.com/repository/releases"
          - "https://maven.aliyun.com/nexus/content/groups/public"
      alpine:
        enable: true
        cache-path: "${res.config.cache-prefix}/alpine/"
        remote-url:
          - "https://mirrors.aliyun.com/alpine"
